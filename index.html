<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Weather Dashboard"/>
    <meta name="title" property="og:title" content="Weather" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51157864983_4dae6250cc_o.png" />
    <meta name="description" property="og:description" content="Weather Dashboard" />
    <meta name="author" content="Clara Renauro" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div
      class="jumbotron container-fluid text-center"
      style="
        background-image: url(./assets/IMG_5454.jpeg);
        background-size: 100%;
      "
    >
      <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h4 class="search">Search for a City:</h4>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="search-city"
              aria-label="City Search"
              aria-describedby="search-button"
            />
            <div class="input-group-append">
              <button class="btn bg-primary text-light" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

          <button class="btn btn-primary" type="button" id="clear-history">
            Clear History
          </button>

          <ul class="list-group"></ul>
        </div>

        <div class="col-sm-8">
          <div class="row ml-2">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temperature: <span class="current" id="temperature"></span></p>
              <p>Humidity: <span class="current" id="humidity"></span></p>
              <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
              <p>
                UV index:
                <span
                  class="current bg-info px-2 text-white"
                  id="uv-index"
                ></span>
              </p>
            </div>
          </div>

          <div class="col-lg-12" id="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
              <div
                class="col-lg-auto bg-primary forecast text-white mb-3 mr-2 mt-2"
              >
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
              <div
                class="col-lg-auto bg-primary forecast text-white mb-3 mr-2 mt-2"
              >
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
              </div>
              <div
                class="col-lg-auto bg-primary forecast text-white mb-3 mr-2 mt-2"
              >
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
              </div>
              <div
                class="col-lg-auto bg-primary forecast text-white mb-3 mr-2 mt-2"
              >
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
              </div>
              <div
                class="col-lg-auto bg-primary forecast text-white mb-3 mr-2 mt-2"
              >
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
